{% extends "base.html" %}

{% block content %}
  <h1>Log out</h1>

  <form method="POST" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Log Out</button>
  </form>

  <!-- the local storage and session storage is helping clear the cache -->

  {% if not user.is_authenticated %}
<script>
  localStorage.clear();
  sessionStorage.clear();
</script>
  {% endif %}
{% endblock %}
