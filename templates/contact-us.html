{% extends "_base.html" %} 
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Contact Us{% endblock %} 

{% block header %}Contact Us{% endblock %}

{% block main %}

<h1>Contact Us</h1>

<di class="card border-primary m-auto mb-3" style="max-width: 25rem">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>


{% endblock %}
