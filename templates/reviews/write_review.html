{% extends "_base.html" %}

{% block title %}Game Reviews: Write a Review{% endblock %}
{% block main %}
  <h2 class="text-center">Game Review Form</h2>
  <div class="card border-primary m-auto mb-3 p-3" style="max-width: 40rem">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success float-end">Submit</button>
      </form>
  </div>
{% endblock %}
