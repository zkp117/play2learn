{% extends "_base.html" %}

{% block title %}Play2Learn{% endblock %}

{% block extra_head %}
  <script src="https://cdn.jsdelivr.net/npm/vue@3.x/dist/vue.global.js"></script>
  {% block extra_css %}{% endblock %}
{% endblock %}

{% block main %}
  {% if not request.user.is_authenticated %}
    <script>
      window.location.href = "{% url 'account_login' %}?next={{ request.path }}";
    </script>
    <noscript>
      <p>You must be logged in to play.</p>
    </noscript>
  {% endif %}
  
  <div id="app"></div>
{% endblock %}

{% block extra_js %}{% endblock %}
