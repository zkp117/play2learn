{% extends "_base_vue.html" %}

{% block title %}Math Facts{% endblock %}

{% block main %}

  <br>
  <div id="app"></div>
{% endblock %}

{% block extra_scripts %}
  <link href="{% static 'vue-games/math-facts/css/app.css' %}" rel="stylesheet">
  <script src="{% static 'vue-games/math-facts/js/chunk-vendors.js' %}"></script>
  <script src="{% static 'vue-games/math-facts/js/app.js' %}"></script>

  <!-- Optional: If your Vue app is not mounting, you can explicitly mount here -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.vueApp && typeof window.vueApp.mount === 'function') {
        window.vueApp.mount('#app');
      }
    });
  </script>
{% endblock %}
