<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% if debug %}
        <!-- Development: load from localhost -->
        <script defer src="http://localhost:8080/js/chunk-vendors.js"></script>
        <script defer src="http://localhost:8080/js/app.js"></script>
    {% else %}
        <!-- Production: load from S3 -->
        <script defer src="https://play2learn-bucket.s3.amazonaws.com/vue-games/math-facts/js/chunk-vendors.fe524f45.js"></script>
        <script defer src="https://play2learn-bucket.s3.amazonaws.com/vue-games/math-facts/js/mathfacts.1fb5c893.js"></script>
        <link href="https://play2learn-bucket.s3.amazonaws.com/vue-games/math-facts/css/mathfacts.d9d5b537.css" rel="stylesheet">
    {% endif %}
</head>

<body>
    {% block main %}{% endblock %}
    <div id="app"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
